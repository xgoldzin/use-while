<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <title>Document</title>
</head>
<main>
    <body>
        <h1>Controle de Pessoas no Restaurante</h1>
        <p>Capacidade máxima: 100 pessoas</p>
        <p>Pessoas atualmente no restaurante: <span id="currentCount">0</span></p>
    
        <label for="peopleInput">Quantas pessoas estão chegando?</label>
        <input type="number" id="peopleInput" min="1" max="100" value="1">
        <button id="addButton">Adicionar</button>
        <div id = alerta></div>
        <div id = alerta2></div>

        <h1>Controle de Produtos</h1>
        <label for="productInput">Valor do Produto:</label>
        <input type="number" id="productInput" min="0" step="0.01" value="0">
        <button id="insertButton">Inserir</button>
        <button id="completeButton">Finalizar</button>
    
        <p>Valor Total: R$ <span id="totalAmount">0.00</span></p>

        <h2>PROGRESSÃO GEOMÉTRICA</h2>
        <input type="number" name="inicio" id="inicio" placeholder="Valor Inicial">
        <input type="number" name="passo" id="passo" placeholder="Passo">
        <input type="number" name="repeticoes" id="repeticoes" placeholder="Repetições">
        <button onclick="calcProgGeom()">Calcular</button>
        <div id="progGeom"></div>
        
        <h2>PROGRESSÃO ARITMÉTICA</h2>
        <input type="number" id="inputPrimeiroTermo" placeholder="Primeiro Termo">
        <input type="number" id="inputRazao" placeholder="Razão">
        <input type="number" id="inputTermos" placeholder="Número de Termos">
        <button onclick="calcularPA()">Calcular PA</button>
        <div id="divResultadoPA"></div>
    </body>
</main>
